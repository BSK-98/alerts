<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert | Library</title>
    <link rel="stylesheet" href="./styles/alert-box.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div 
        class="alert p-4 box alert flex items-center justify-center absolute left-0 right-0 bottom-0 top-0 bg-black/10"
        data-alert-type="info"
        >
        <div class="flex flex-col gap-5 box justify-center items-center w-[450px] pt-16 pb-16 pl-8 pr-8">
            <div class="icon h-[50px] w-[50px] m-auto">
                <img src="./svgs/info.svg" alt="Icon Info Alert">
            </div>
            <div class="text-lg text-center">
                <div>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
                <div class="flex justify-center items-center p-2 gap-2 mt-6">
                    <button class="text-white bg-danger pt-[3px] pb-[3px] pr-[15px] pl-[15px] rounded-md">Cancel</button>
                    <button class="text-white bg-info pt-[3px] pb-[3px] pr-[15px] pl-[15px] rounded-md">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script type="module" src="main.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                success: '#4ADE80',
                warning: '#FB923C',
                danger: '#F87171',
                info: "#60A5FA",

              }
            }
          }
        }
      </script>
</body>
</html>
